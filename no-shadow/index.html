<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Lit</title>
    <script src="./my-button.js"></script>
  </head>
  <body>
    <my-button label="Click Me"></my-button>

    <script>
      let count = 1;
      const element = document.querySelector('my-button');

      element.onClick = evt => {
        console.log(
          `Hello from within the Custom Element: ${evt.target.textContent}`
        );
        element.label = `Click ${count++}`;
      };
    </script>
  </body>
</html>
