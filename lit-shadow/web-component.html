<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component</title>
    <script type="importmap">
      {
        "imports": {
          "@lit/reactive-element": "../node_modules/@lit/reactive-element/reactive-element.js",
          "@lit/reactive-element/": "../node_modules/@lit/reactive-element/",
          "lit": "../node_modules/lit/index.js",
          "lit/": "../node_modules/lit/",
          "lit-element/": "../node_modules/lit-element/",
          "lit-html": "../node_modules/lit-html/lit-html.js",
          "lit-html/": "../node_modules/lit-html/"
        }
      }
    </script>
    <script type="module" src="web-component.js"></script>
  </head>
  <body>
    <h1>Web Componets</h1>
    <h2>Lit Shadow</h2>
    <hr />
    <web-component prop="tick">
      <span slot="namedSlot">Named Slot</span>
      <span>Unnamed Slot</span>
    </web-component>
    <hr />
    <button>Add Handler</button>

    <script>
      const WebComponent = document.querySelector("web-component");
      const buttons = document.querySelectorAll("button");

      buttons[0].addEventListener("click", () => {
        if (!WebComponent.eventProp) {
          console.log(`Event Handler Attached`);
          WebComponent.eventProp = (evt) => {
            console.log(`Attached Event Handler: ${evt.target.textContent}`);
          };
        }
      });
    </script>
  </body>
</html>
